
<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


  <!--progress bar-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    
  <link rel="stylesheet" href="stylesheet.css">

  <style>
  .circle {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background-color: #0d6efd; /* Bootstrap primary blue */
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 24px;
    margin: 0 auto;
  }

  .po-circle {
  background-color: #dc3545; /* bootstrap danger red or any color you want */
  }
</style>
    
  <title>Scrum Poker | Cast Your Votes!</title>

</head>
<body>

<div class="jumbotron text-center">
  <h1>Cast your votes!</h1>
  <p>The PO may change votes or kick teammates as discussed.</p>
</div>

<div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="75"
  aria-valuemin="0" aria-valuemax="100" style="width:75%">
    â˜‘ Step 3
  </div>
</div>

<div class="container">
  <div class="row" id="teammate-grid">
    <!-- Full width centered heading -->
    <div class="col-12 text-center mb-4">
      <h2>Teammates</h2>
    </div>

    <!-- Product Owner Slot -->
    <div class="col-12 col-sm-8 offset-sm-2 text-center mb-4">
      <div class="circle po-circle mx-auto" id="po-circle" data-initials="PO">PO</div>
      <p class="mt-2">Product Owner</p>
    </div>

    <!-- Teammate slots container -->
    <!-- This should NOT be a .row because it's already inside one -->
    <div id="teammate-slots" class="d-flex flex-wrap justify-content-center px-5">
      <!-- teammate circles will be appended here -->
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script type="module" src="voteapp.js"></script>

<div class="modal fade" id="voteModal" tabindex="-1" aria-labelledby="voteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="voteModalLabel">Vote</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="voteInput" class="form-control" placeholder="Enter your vote">
      </div>
      <div class="modal-footer">
        <button type="button" id="submitVote" class="btn btn-success">Submit Vote</button>
      </div>
    </div>
  </div>
</div>

<!-- Tally Votes Button -->
<div class="text-center mt-4">
  <button id="tally-votes" class="btn btn-primary">Tally Votes</button>
</div>

</body>
</html>
