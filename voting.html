<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!--progress bar-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="stylesheet.css">

  <style>
  .circle {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background-color: #0d6efd; 
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 24px;
    margin: 0 auto;
  }

  .po-circle {
  background-color: #dc3545;
  }
</style>
    
  <title>Scrum Poker | Cast Your Votes!</title>

</head>
<body>
<div class="bg-white py-5 px-3 px-md-5 text-center shadow-sm rounded">
  <div class="container">
    <h1 class="display-6 display-md-4 fw-bold">Cast your votes</h1>
    <p class="lead">Click on your icon to vote (or change) vote:</p>
  </div>
</div><br>

<div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="75"
  aria-valuemin="0" aria-valuemax="100" style="width:75%">
    ☑ Step 3
  </div>
</div><br>

<div class="container">
  <div class="row" id="teammate-grid">

<div id="story-section" class="mb-4">
  <h4>User Story</h4>
  
  <div id="story-form">
    <input type="text" id="story-input" class="form-control mb-2" placeholder="Enter a user story">
    <button id="submit-story" class="btn btn-primary">Submit Story</button>
  </div>
  
  <div id="story-display" class="d-none">
    <p class="border p-2 bg-light text-center fw-bold" id="story-text"></p>
    <button id="edit-story" class="btn btn-outline-secondary btn-sm mt-2">Create New Story</button>
  </div>
</div>

    <!-- Product Owner Slot -->
    <div class="col-12 col-sm-8 offset-sm-2 text-center mb-4">
      <div class="circle po-circle mx-auto" id="po-circle" data-initials="PO">PO</div>
      <p class="mt-2">Product Owner</p>
    </div>

    <!-- Teammate slots container -->
    <div id="teammate-slots" class="d-flex flex-wrap justify-content-center px-5">
    </div>
  </div>
</div>

<!-- Tally Votes Button -->
<div class="text-center mt-4">
  <button id="tally-votes" class="btn btn-primary">Tally Votes</button>
</div><br>

<!--End game button-->
<div>
<button id="end-game" class="btn btn-danger">End Game</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script type="module" src="voteapp.js"></script>

<!--Vote Modal-->
<div class="modal fade" id="voteModal" tabindex="-1" aria-labelledby="voteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="voteModalLabel">Vote</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="voteInput" class="form-control" placeholder="Enter your vote">
      </div>
      <div class="modal-footer">
        <button type="button" id="submitVote" class="btn btn-success">Submit Vote</button>
      </div>
    </div>
  </div>
</div>

<!-- Results Modal -->
<div class="modal fade" id="resultsModal" tabindex="-1" aria-labelledby="resultsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="resultsModalLabel">Tally Results</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <!-- Progress bar -->
        <div class="progress mb-3">
          <div class="progress-bar" role="progressbar" aria-valuenow="100"
            aria-valuemin="0" aria-valuemax="100" style="width:100%">
            ☑ Complete
          </div>
        </div>

        <!-- Results container -->
        <div id="resultsBody" class="text-center fs-5 fw-bold">
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
